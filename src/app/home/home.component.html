<div class="container" *ngFor="let articulo of articulos">
    <div class="articulo">
        <h4 (click)="irAlDetalle(articulo)"> ID: {{articulo.id}} {{articulo.title}}</h4>
        <p> {{articulo.body}} </p>
        <p> {{articulo.userId}} </p>
        <button class="btn btn-danger" (click)="borrar(articulo.id)" >Borrar</button>
        <button class="btn btn-primary" (click)="actualizar(articulo)" >Actualizar</button>
    </div>
    
</div>
